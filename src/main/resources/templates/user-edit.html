<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${user.id} ? 'Edit User' : 'Add New User'">User Form</h2>

    <form th:action="${user.id != null} ? @{/edit/{id}(id=${user.id})} : @{/add}"
          th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" min="0" max="120">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
